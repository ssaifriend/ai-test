name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main]
    paths:
      - "supabase/functions/**"
      - "scripts/**"
      - ".github/workflows/deploy-edge-functions.yml"
  workflow_dispatch:

jobs:
  deploy-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Deploy collect-news function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy collect-news --no-verify-jwt

      - name: Deploy filter-news function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy filter-news --no-verify-jwt

      - name: Deploy analyze-sentiment function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy analyze-sentiment --no-verify-jwt

      - name: Deploy collect-full-content function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy collect-full-content --no-verify-jwt

      - name: Deploy multi-agent-analysis function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy multi-agent-analysis --no-verify-jwt


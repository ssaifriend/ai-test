name: 뉴스 수집 (Off Hours)

on:
  schedule:
    # 한국 시간 기준 20:00-08:00, 매 30분마다 실행
    # UTC 기준으로는 11:00-23:00 (KST = UTC+9)
    - cron: "*/30 11-23 * * *" # 매일 11:00-23:00 UTC
    - cron: "*/30 0-10 * * *" # 매일 00:00-10:00 UTC
  workflow_dispatch: # 수동 실행 가능

jobs:
  collect-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.40.0

      - name: Run news collection pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          deno task collect-news
          deno task filter-news
          deno task collect-full-content || true


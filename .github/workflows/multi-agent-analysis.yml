name: Multi-Agent 분석

on:
  schedule:
    # 한국 시간 기준 매일 18:00에 실행 (장 마감 후)
    # UTC 기준으로는 09:00 (KST = UTC+9)
    - cron: "0 9 * * 1-5" # 월-금만 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  multi-agent-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call analyze-sentiment Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -X POST \
            "$SUPABASE_URL/functions/v1/analyze-sentiment" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" || true

      - name: Call multi-agent-analysis Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -X POST \
            "$SUPABASE_URL/functions/v1/multi-agent-analysis" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json"


name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup Yarn Berry
        working-directory: ./frontend
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn --version

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --immutable

      - name: Run ESLint
        working-directory: ./frontend
        run: yarn lint

      - name: Run TypeScript type check
        working-directory: ./frontend
        run: yarn type-check

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup Yarn Berry
        working-directory: ./frontend
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn --version

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --immutable

      - name: Build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  test-scripts:
    name: Test Deno Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.40.0

      - name: Check scripts syntax
        run: |
          deno check scripts/utils/env.ts
          deno check scripts/types.ts
          deno check scripts/collect-news.ts
          deno check scripts/filter-news.ts
          deno check scripts/analyze-sentiment.ts
          deno check scripts/multi-agent-analysis.ts
